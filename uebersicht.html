        <script>

            class Reise {
                constructor(name, land, start, end) {
                    this.name = name;
                    this.land = land;
                    this.start = start;
                    this.end = end;
                }

            }

            async function logout() {

                await fetch("https://travelmap1312.herokuapp.com/logout", {
                    method: "GET",
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                })
                    .then(result => result.json())
                    .then(json => json)
            
                location.href = "https://travelmap1312.herokuapp.com/";

            }


            function init() {

                aktTab();

            }

            const requestData = async () => {

                return await fetch("https://travelmap1312.herokuapp.com/getAll", {
                    method: "GET",
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                })
                    .then(result => result.json())
                    .then(json => json)
            }


            async function aktTab() {
                var Table = document.getElementById("myTable");
                var rows = Table.getElementsByTagName("tr");

                while (Table.rows.length > 1) {
                    Table.deleteRow(1);
                }

                const reiseArray = await requestData();
                // Hilfsvariable für neue Tabellenzeilen
                var x;

                var x0;
                var x1;
                var x2;
                var x3;
                var x4;

                var cur;


                for (var i = 0; i < reiseArray.length; i++) {

                    cur = reiseArray[i];

                    x = Table.insertRow(Table.length);

                    x0 = x.insertCell(0);
                    x1 = x.insertCell(1);
                    x2 = x.insertCell(2);
                    x3 = x.insertCell(3);
                    x4 = x.insertCell(4);

                    x0.innerHTML = cur.rname;
                    x1.innerHTML = cur.rland;
                    x2.innerHTML = cur.sdate;
                    x3.innerHTML = cur.edate;

                    x4.innerHTML = '<button onclick="aendere(' + cur.rid + ')" class="flex-item">bearbeiten</button><button onclick="loesche(' + "'" + cur.rid + "'" + ')">loeschen</button>';
                }
            }

            const requestDelete = async (id) => {

                return await fetch("https://travelmap1312.herokuapp.com/delete", {
                    method: "DELETE",
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: id,
                    })
                })
                    .then(result => result.json())
                    .then(json => json)
            }


            async function loesche(id) {
                await requestDelete(id);
                aktTab();
            }

            const requestInsert = async (rland, rname, sdate, edate) => {

                return await fetch("https://travelmap1312.herokuapp.com/insert", {
                    method: "POST",
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        rname: rname,
                        rland: rland,
                        sdate: sdate,
                        edate: edate
                    })
                })
                    .then(result => result.json())
                    .then(json => json)
            }

            const requestUpdate = async (id ,rland, rname, sdate, edate) => {

                return await fetch("https://travelmap1312.herokuapp.com/update", {
                    method: "POST",
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: id,
                        rname: rname,
                        rland: rland,
                        sdate: sdate,
                        edate: edate
                    })
                })
                    .then(result => result.json())
                    .then(json => json)
            }

            async function safe(isNew, id) {

                const newreise = new Reise(document.getElementById("rname").value, document.getElementById("country").value, document.getElementById("sdate").value, document.getElementById("edate").value);
                console.log(newreise.end);
                if (isNew) {
                    const result = await requestInsert(newreise.land, newreise.name, newreise.start, newreise.end);
                    console.log(result);
                } else {
                    const result = await requestUpdate(id ,newreise.land, newreise.name, newreise.start, newreise.end);
                }

                aktTab();

                document.getElementById("aenderung").style.visibility = "hidden";

            }

            const requestOne = async (id) => {

                return await fetch("https://travelmap1312.herokuapp.com/getOne/" + id, {
                    method: "GET",
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                })
                    .then(result => result.json())
                    .then(json => json)
            }

            async function aendere(id) {

                var reise = await requestOne(id);
                var form = document.getElementById("aenderung");

                document.getElementById("rname").value = reise.rname;
                document.getElementById("sdate").value = reise.sdate;
                document.getElementById("edate").value = reise.edate;

                var input = document.getElementById("safe");

                input.onclick = function () {

                    safe(false, reise.rid);

                };

                form.style.visibility = "visible";
            }




            function hinzufuegen() {

                var form = document.getElementById("aenderung");

                document.getElementById("rname").value = "";
                document.getElementById("sdate").value = "";
                document.getElementById("edate").value = "";

                var input = document.getElementById("safe");

                input.onclick = function () {

                    safe(true, -1);

                };

                form.style.visibility = "visible";
            }



            const requestAuth = () => {

                return fetch("https://travelmap1312.herokuapp.com/auth", {
                    method: "GET",
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                })
                    .then(result => result.json())
                    .then(json => json)
            }

            async function checkCookie() {

                const status = await requestAuth();

                document.getElementById("hueber").style.visibility = "hidden";
                document.getElementById("hkarte").style.visibility = "hidden";

                if (status.email) {
                    document.getElementById("hueber").style.visibility = "visible";
                    document.getElementById("hkarte").style.visibility = "visible";

                } else {
                    location.href = "https://travelmap1312.herokuapp.com/";
                }
            }
