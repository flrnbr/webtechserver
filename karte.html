<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

    <head>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style1.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
        <title></title>
        <title>Karten</title>
    </head>

    <body onload="loadMap(), checkCookie()">
        <div class="flex-container">
            <h1 class="flex-item"><a href="http://localhost:3000/karte">Travelmap</a></h1>
            <header class="column">
                <a class="flex-item" id="hlogin" href="http://localhost:3000/">Login</a>
                <a class="flex-item" id="hueber" href="http://localhost:3000/uebersicht">Reiseuebersicht</a>
                <a class="flex-item" id="hkarte" href="http://localhost:3000/karte">Karte</a>
                <button onclick="logout()" class="flex-item" type="submit" id="blogout">Logout</button>
            </header>

            <div id='map' class="flex-item"></div>



        </div>
        <script>

            async function logout() {

                await fetch("http://localhost:3000/logout", {
                    method: "GET",
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                })
                    .then(result => result.json())
                    .then(json => json)

                location.href = "http://localhost:3000/";

            }

            const requestData = async () => {

                return await fetch("http://localhost:3000/getAll", {
                    method: "GET",
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                })
                    .then(result => result.json())
                    .then(json => json)
            }


            async function loadMap() {
                var mymap = L.map('map').setView([51.505, -0.09], 4);

                var myStyle = { // Define your style object
                    "fill": "black",
                    "stroke": "black",
                    "color": "black",
                    "weight": 0,
                    "fillOpacity": 1.0
                };


                L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png	', {
                    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                    style: myStyle
                }).addTo(mymap);

                var reiseArray = await requestData();

                var visitedCountries = [];


                for (var i = 0; i < reiseArray.length; i++) {
                    visitedCountries.push(reiseArray[i].rland);
                }

                const loadData = async () => {
                    const data = await fetch('https://d2ad6b4ur7yvpq.cloudfront.net/naturalearth-3.3.0/ne_50m_admin_0_countries.geojson');
                    return data.json();
                }

                const displayData = async () => {
                    const geoJson = await loadData();
                    const filteredData = {
                        ...geoJson,
                        features: geoJson.features.filter(feature =>
                            !visitedCountries.includes(feature.properties.admin))
                    };

                    L.geoJSON(filteredData, {
                        style: myStyle
                    }).addTo(mymap);

                }

                displayData();
            }


            const requestAuth = () => {

                return fetch("http://localhost:3000/auth", {
                    method: "GET",
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                })
                    .then(result => result.json())
                    .then(json => json)
            }

            async function checkCookie() {

                const status = await requestAuth();


                document.getElementById("hueber").style.visibility = "hidden";
                document.getElementById("hkarte").style.visibility = "hidden";


                if (status.email) {
                    document.getElementById("hueber").style.visibility = "visible";
                    document.getElementById("hkarte").style.visibility = "visible";

                } else {
                    location.href = "http://localhost:3000/";
                }
            }
        </script>

    </body>

</html>
